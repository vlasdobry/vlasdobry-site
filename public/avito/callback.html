<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avito OAuth Callback</title>
    <meta name="robots" content="noindex, nofollow">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        .code-box {
            background: #f3f4f6;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            word-break: break-all;
        }
        .code {
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 14px;
            color: #1f2937;
            user-select: all;
        }
        .hint {
            color: #6b7280;
            font-size: 14px;
            margin-top: 20px;
            line-height: 1.6;
        }
        .hint code {
            background: #e5e7eb;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 13px;
        }
        .copy-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #5a67d8;
        }
        .copy-btn.copied {
            background: #10b981;
        }
    </style>
</head>
<body>
    <div class="card">
        <div id="result">
            <h1>Загрузка...</h1>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get('code');
        const error = params.get('error');
        const errorDescription = params.get('error_description');

        const resultDiv = document.getElementById('result');

        if (code) {
            resultDiv.innerHTML = `
                <h1 class="success">Авторизация успешна!</h1>
                <p style="color: #6b7280; margin-bottom: 10px;">Код авторизации:</p>
                <div class="code-box">
                    <span class="code" id="code-text">${code}</span>
                </div>
                <button class="copy-btn" onclick="copyCode()">Скопировать код</button>
                <p class="hint">
                    Используйте этот код в Claude Code:<br>
                    Вызовите <code>avito_auth_callback</code> с параметром <code>code</code>
                </p>
            `;
        } else if (error) {
            resultDiv.innerHTML = `
                <h1 class="error">Ошибка авторизации</h1>
                <div class="code-box">
                    <span class="code">${error}</span>
                </div>
                ${errorDescription ? `<p class="hint">${errorDescription}</p>` : ''}
            `;
        } else {
            resultDiv.innerHTML = `
                <h1>Avito OAuth Callback</h1>
                <p class="hint">Эта страница используется для OAuth авторизации Avito API.</p>
            `;
        }

        function copyCode() {
            const code = document.getElementById('code-text').textContent;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.copy-btn');
                btn.textContent = 'Скопировано!';
                btn.classList.add('copied');
                setTimeout(() => {
                    btn.textContent = 'Скопировать код';
                    btn.classList.remove('copied');
                }, 2000);
            });
        }
    </script>
</body>
</html>
