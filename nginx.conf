server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Скрыть версию nginx
    server_tokens off;

    # Limit request body size
    client_max_body_size 1m;

    # Кастомная 404-страница
    error_page 404 /404.html;

    location / {
        try_files $uri $uri/ =404;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://mc.yandex.ru https://yastatic.net https://esm.sh; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://mc.yandex.ru https://avatars.githubusercontent.com; connect-src 'self' https://mc.yandex.ru https://health-score-proxy.vlasdobry.workers.dev; font-src 'self' https://fonts.gstatic.com; frame-src https://mc.yandex.ru; object-src 'none'; base-uri 'self'" always;
    }

    # Кэширование статики (security headers дублируются!)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    }
}
