name: Build and Deploy

on:
  push:
    branches: [main, master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  deploy-worker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy Worker to Cloudflare
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          workingDirectory: workers/health-score-proxy

  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/vlasdobry-site"
          overwrite: true

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /opt/vlasdobry-site

            echo "=== PULLING ==="
            sudo docker compose -f docker-compose.prod.yml pull

            echo "=== STARTING ==="
            sudo docker compose -f docker-compose.prod.yml up -d

            echo "=== WAITING 15s FOR NGINX ==="
            sleep 15

            echo "=== CONTAINER STATUS (after 15s) ==="
            sudo docker ps -a --filter name=vlasdobry

            echo "=== CONTAINER LOGS ==="
            sudo docker logs vlasdobry-site --tail 30 2>&1

            echo "=== NGINX CONFIG INSIDE CONTAINER ==="
            sudo docker exec vlasdobry-site cat /etc/nginx/conf.d/default.conf 2>&1 | head -5

            echo "=== LISTENING PORTS INSIDE CONTAINER ==="
            sudo docker exec vlasdobry-site sh -c "netstat -tlnp 2>/dev/null || ss -tlnp 2>/dev/null || echo NO-NETSTAT-OR-SS"

            echo "=== WGET INSIDE CONTAINER ==="
            sudo docker exec vlasdobry-site wget -qO- http://localhost:80/ 2>&1 | head -5 || echo "WGET FAILED"

            echo "=== TRAEFIK ROUTERS (api) ==="
            sudo docker exec traefik wget -qO- http://localhost:8080/api/http/routers 2>&1 | grep -o '"vlasdobry[^"]*"' || echo "NO TRAEFIK API OR NO VLASDOBRY ROUTER"

            echo "=== TRAEFIK LOGS (last 20) ==="
            sudo docker logs traefik --tail 20 2>&1

            echo "=== EXTERNAL CURL ==="
            curl -sI https://vlasdobry.ru 2>&1 | head -10

            sudo docker image prune -f
